<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Contextual Chatbot NHR</title>
  <style>
    body {
      font-family: sans-serif;
      max-width: 600px;
      margin: 40px auto;
      padding: 0 20px;
    }
    .chat {
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 10px;
      margin-top: 10px;
      background: #f9f9f9;
    }
    .user {
      font-weight: bold;
      color: #0077cc;
      margin-bottom: 5px;
    }
    .bot {
      color: #333;
      margin-bottom: 5px;
    }
    #chat-window {
      min-height: 200px;
    }
    #controls {
      margin-top: 20px;
      display: flex;
      gap: 10px;
    }
    input[type="text"] {
      flex: 1;
      padding: 8px;
      font-size: 14px;
    }
    button {
      padding: 8px 16px;
      font-size: 14px;
      background-color: #0077cc;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #005fa3;
    }
  </style>
</head>
<body>

  <h2>Contextual Chatbot NHR NHR</h2>
  <div id="chat-window" class="chat"></div>

  <div id="controls">
    <input id="user-input" type="text" placeholder="Ask a question..." />
    <button onclick="send()">Send</button>
  </div>

  <script>
    async function send() {
      const input = document.getElementById("user-input");
      const chat = document.getElementById("chat-window");
      const userText = input.value.trim();

      if (!userText) return;

      // Show user question
      chat.innerHTML += `<div class='user'>You: ${userText}</div>`;

      input.value = '';
      input.disabled = true;
      chat.innerHTML += `<div class='bot' id='loading'>NHR Bot is typing...</div>`;

      try {
        const response = await fetch("https://egra0452s0.execute-api.ap-southeast-2.amazonaws.com/dev/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message: userText }), // <<< FIXED here
        });

        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }

        const data = await response.json();

        document.getElementById('loading').remove();
        chat.innerHTML += `<div class='bot'>NHR Bot: ${data.answer}</div>`;

      } catch (error) {
        console.error('Error:', error);
        const loading = document.getElementById('loading');
        if (loading) loading.remove();
        chat.innerHTML += `<div class='bot'>NHR Bot: Sorry, something went wrong!</div>`;
      }

      input.disabled = false;
      input.focus();
    }
  </script>

</body>
</html>
